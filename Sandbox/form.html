<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Test</title>
</head>
<body>
    <div id="hitpointsContainerID" class="hitpointsContainer">
        <h1>Hitpoints</h1>
        <h3 onclick="closeHitpoints()">Close</h3>
        <div >
            <div class="hitpointsLabel">
                <h4 id="hitpointsCurrent"></h4>
                <h4 id="hitpointsOriginal"></h4>
            </div>
            <input id="hitpointsInput" required type="text" id="hitpointsID" name="hitpoints" minlength="1" maxlength="3">
            <p class="errorMsg" id="hitpointsError"></p>

            <input onclick="hitPoints('heal')" type="button" value="Heal">
            <input onclick="hitPoints('damage')" type="button" value="Damage">

        </div>
    </div>
    <div class="container">
        <nav>
            <button onclick="loadForm()" class="button">Create Form</button>
            <button onclick="resetContentForm()" class="button">Delete Form</button>
            <button onclick="autoRoll()" class="button">Auto-Roll</button>
        </nav>
        
        <div id="cardWrapper" class="card-content">

        </div>

        <form novalidate id="form" class="form">
            <button type="button" onclick="closeForm()" class="button">Close Button</button>
            <div class="entity-type">
                <p class="errorMsg" id="entityRadioError"></p>
                <input onclick="loadFormType(this.value)" type="radio" id="entityID" name="entity" value="entity" checked="checked"> entity
                <input onclick="loadFormType(this.value)" type="radio" id="characterID" name="entity" value="character"> character
                <input onclick="loadFormType(this.value)" type="radio" id="playerCharacterID" name="entity" value="playerCharacter"> player character
            </div>

            <div class="entity-details">
                <div class="formInputWwrapper">
                <label id="entityNameItem" for="entityNameID">Entity Name</label></br>
                <input id="entityNameItemInput" required type="text" id="entityNameID" name="entityName" minlength="1" maxlength="10">
                <p class="errorMsg" id="entityNameError"></p>
                </div>

                <div class="formInputWwrapper">
                <label id="entityAmountItem" for="numberOfEntitiesID">Number of Entities</label></br>
                <input id="entityAmountItemInput" required type="tel" id="numOfEntitiesID" name="entityNum"  minlength="1" maxlength="2" max="99">
                <p class="errorMsg" id="entityNumError"></p>
                </div>

                <div class="formInputWwrapper">
                <label  id="hitPointsItem" for="hitPointsID">Hit Points</label></br>
                <input  id="hitPointsItemInput" required type="tel" id="hitPointsID" name="entityHitPoints"  minlength="1" maxlength="3" max="999">
                <p class="errorMsg" id="entityHitPointsError"></p>
                </div>

                <div class="formInputWwrapper">
                <label id="intBonusItem" for="intBonusID">Initiative Bonus</label></br>
                <input id="intBonusItemInput" required type="tel" id="intBonusID" name="entityIntBonus"  minlength="1" maxlength="2" max="99">
                <p class="errorMsg" id="entityIntBonusError"></p>
                </div>
             </div>
                <input onclick="submitFunction(this.form)" type="button" value="Submit">
        </form>

        <form  novalidate id="resetContentForm" class="form">
            <h1>Reset</h1>
            <div class="reset-container">
                <input type="radio" id="clearAllID" name="resetForm" value="clearAll" checked="checked"> Clear All
                <input type="radio" id="clearMarkedID" name="resetForm" value="clearMarked"> Clear Marked
                <input type="radio" id="clearEntitiesID" name="resetForm" value="clearEntities"> Clear Entities

                <input onclick="deleteCard(this.form)" type="button" value="Clear">
            </div>
        </form>
    </div>
    <script src="dataCollection.js"></script>
    <script src="hitpoints.js"></script>
    <script src="form.js"></script>
    <script src="clear.js"></script>
    <script src="createCards.js"></script>
    <script src="autoRoll.js"></script>

</body>
</html>
