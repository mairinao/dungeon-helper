<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Test</title>
</head>
<body>
    <div class="container">
        <button onclick="loadForm()" class="button">Button</button>
        <button onclick="numCheck('12a')" class="button">Number Check</button>
        
        <form novalidate id="form" class="form">
            <button type="button" onclick="closeForm()" class="button">Close Button</button>
            <div class="entity-type">
                <p class="errorMsg" id="entityRadioError"></p>
                <input onclick="loadFormType(this.value)" type="radio" id="entityID" name="entity" value="entity" checked="checked"> entity
                <input onclick="loadFormType(this.value)" type="radio" id="characterID" name="entity" value="character"> character
                <input onclick="loadFormType(this.value)" type="radio" id="playerCharacterID" name="entity" value="playerCharacter"> player character
            </div>

            <div class="entity-details">
                <div class="formInputWwrapper">
                <label id="entityNameItem" for="entityNameID">Entity Name</label></br>
                <input id="entityNameItemInput" required type="text" id="entityNameID" name="entityName" minlength="1" maxlength="10">
                <p class="errorMsg" id="entityNameError"></p>
                </div>

                <div class="formInputWwrapper">
                <label id="entityAmountItem" for="numberOfEntitiesID">Number of Entities</label></br>
                <input id="entityAmountItemInput" required type="tel" id="numOfEntitiesID" name="numOfEntities"  minlength="1" maxlength="2" max="99">
                <p class="errorMsg" id="entityNumError"></p>
                </div>

                <div class="formInputWwrapper">
                <label  id="hitPointsItem" for="hitPointsID">Hit Points</label></br>
                <input  id="hitPointsItemInput" required type="tel" id="hitPointsID" name="hitPoints"  minlength="1" maxlength="3" max="999">
                <p class="errorMsg" id="entityHitPointsError"></p>
                </div>

                <div class="formInputWwrapper">
                <label id="intBonusItem" for="intBonusID">Initiative Bonus</label></br>
                <input id="intBonusItemInput" required type="tel" id="intBonusID" name="intBonus"  minlength="1" maxlength="2" max="99">
                <p class="errorMsg" id="entityIntBonusError"></p>
                </div>
             </div>
                <input onclick="submitFunction(this.form)" type="button" value="Submit">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
