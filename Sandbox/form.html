<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Test</title>
</head>
<body>
    <div class="container">
        <form novalidate id="form">
            <div class="entity-type">
                <p class="errorMsg" id="entityRadioError"></p>
                <input onclick="createTypeFunct(this.value)" type="radio" id="entityID" name="entity" value="entity" checked="checked"> entity
                <input onclick="createTypeFunct(this.value)" type="radio" id="characterID" name="entity" value="character"> character
                <input onclick="createTypeFunct(this.value)" type="radio" id="playerCharacterID" name="entity" value="playerCharacter"> player character
            </div>

            <div class="entity-details">
                <div class="formInputWwrapper">
                <label class="entityItem" for="entityNameID">Entity Name</label></br>
                <input class="entityItem" required type="text" id="entityNameID" name="entityName" minlength="1" maxlength="10">
                <p class="errorMsg"></p>
                </div>

                <div class="formInputWwrapper">
                <label class="entityAmountItem" for="numberOfEntitiesID">Number of Entities</label></br>
                <input class="entityAmountItem" required type="tel" id="numOfEntitiesID" name="numOfEntities"  minlength="1" maxlength="2" max="99">
                <p class="errorMsg" id="entityNumError"></p>
                </div>

                <div class="formInputWwrapper">
                <label  class="hitPointsItem" for="hitPointsID">Hit Points</label></br>
                <input  class="hitPointsItem" required type="tel" id="hitPointsID" name="hitPoints"  minlength="1" maxlength="3" max="999">
                <p class="errorMsg" id="entityHitPointsError"></p>
                </div>

                <div class="formInputWwrapper">
                <label class="intBonusItem" for="intBonusID">Initiative Bonus</label></br>
                <input class="intBonusItem" required type="tel" id="intBonusID" name="intBonus"  minlength="1" maxlength="2" max="99">
                <p class="errorMsg" id="entityIntBonusError"></p>
                </div>
             </div>
                <input onclick="submitFunction(this.form)" type="button" value="Submit">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
