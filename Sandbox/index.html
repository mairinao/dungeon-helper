<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flex-col form_container">    
        <div class="title_wrapper form_row">
            <h1>Create Characters</h1>
        </div>
        <div class="save_load_btn_wrapper flex-row">
            <button class="save_load_btn" id="load_btn">Load Character</button>
            <button class="save_load_btn" id="save_btn">Save Character</button>  
        </div>
        <div class="create_character_form_wrapper">
            <form class="create_character_form">
                <div class="flex-col type_wrapper">
                    <label>Type</label>
                    <div class="type_select">
                        <div class="custom_dropdown">
                            <div class="dropdown_selected" data-value="entity"><span class="dropdown_icon entity_icon"></span>Entity</div>
                            <div class="dropdown_options" style="display: none;">
                                <div class="dropdown_item" data-value="entity"><span class="dropdown_icon entity_icon"></span>Entity</div>
                                <div class="dropdown_item" data-value="character"><span class="dropdown_icon character_icon"></span>Character</div>
                                <div class="dropdown_item" data-value="pc"><span class="dropdown_icon pc_icon"></span>PC</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-col name_Wrapper">
                    <label>Name</label>
                    <input type="text" id="nameInput">
                    <p class="error_field" id="ccNameErrorField">Error</p>
                </div>
                <div class="flex-row int_hp_num_wrapper">
                    <div class="flex-col int_wrapper">
                        <label>Initiative Bonus</label>
                        <input type="tel" id="initiativeBonusInput">
                        <p class="error_field" id="ccNameErrorField">Error</p>
                    </div>
                    <div class="flex-col hp_wrapper">
                        <label>Hitpoints</label>
                        <input type="tel" id="hitpoints">
                        <p class="error_field" id="ccNameErrorField">Error</p>
                    </div>
                    <div class="flex-col num_wrapper">
                        <label>Num. Entities</label>
                        <input type="tel" id="numberOfEntitiesInput">
                        <p class="error_field" id="ccNameErrorField">Error</p>
                    </div> 
                </div>
                <div class="flex-col save_file_wrapper">
                    <label>Save File Name</label>
                    <input type=text id="saveFileInput">
                    <p class="error_field" id="ccNameErrorField">Error</p>
                    <div class="dropdown_saved_files flex-col" style="display: none;">
                        <div class="dropdown_saved_item">One</div>
                        <div class="dropdown_saved_item">Fedajkin</div>
                        <div class="dropdown_saved_item">Alpfa</div>
                        <div class="dropdown_saved_item">Astarte</div>
                        <div class="dropdown_saved_item">Two</div>
                    </div>
                </div> 
            </form>
        </div>
        <div class="form_container_nav flex-row">
            <button id="characterCreateBtn" class="action_button">Create</button>
            <button id="closeFormBtn" class="close_button">Close</button>
        </div>
    </div>
    <script src="./javascript/js.js"></script>
</body>
</html>
