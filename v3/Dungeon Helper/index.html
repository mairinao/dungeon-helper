<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dungeon Helper</title>
</head>
<body>
    <button id="theButton" onclick="closeUpdateCard(event)">Button 1</button>
    <div  id="overlayWrapper" class="overlay-wrapper">
        <div class="overlay-grey"></div>
        <div class="loader"></div>
    </div>
    <div class="app_container">
        <div class="page_title">
            <img src="./images/app_title.svg" alt="app title">
        </div>
        <div class="app_nav">
            <div class="app_nav_wrapper_centered">
                <button class="app_nav_btn nav_create_btn" onclick="formToggle(event)">New Entity</button>
                <button class="app_nav_btn" onclick="initiativeRoll()">Initiative Roll</button>
                <button class="app_nav_btn nav_reset_btn" onclick="arrange()">Order</button>
                <button class="app_nav_btn nav_reset_btn" onclick="formToggle(event)">Reset</button>
            </div>
            <div class="app_nav_form_wrapper">
                <form class="form create_form" id="create_form_id">
                    <div class="form_title_wrapper">
                        <p class="form_title_text">Creating a character</p>
                    </div>
                    <div class="form_type_select_wrapper">
                        <input type="radio" id="form_type_entity_radio_id" class="form_type_entity_radio" name="type-select" value="entity">
                        <label for="form_type_entity_radio_id" class="custom-radio entity_radio_css" onclick="createForm_entityTypeSelection('entity', event)" checked>
                        </label>
                        <input type="radio" id="form_type_character_radio_id" class="form_type_character_radio" name="type-select" value="character">
                        <label for="form_type_character_radio_id" class="custom-radio character_radio_css" onclick="createForm_entityTypeSelection('character', event)">
                        </label>
                        <input type="radio" id="form_type_playerCharacter_radio_id" class="form_type_playerCharacter_radio" name="type-select" value="playerCharacter">
                        <label for="form_type_playerCharacter_radio_id" class="custom-radio playerCharacter_radio_css" onclick="createForm_entityTypeSelection('playerCharacter', event)">
                        </label>
                    </div>
                    <div class="form_input_wrapper">
                        <div class="form_input_wrapper_col1">
                            <label for="form_input_name label">Name</label><br>
                            <input type="text" id="form_input_name" name="name"><br>
                            <div class="form_input_error_wrapper">
                                <p id="name_error_text_id"></p>
                            </div>
                            <label for="form_input_hitpoints label" class="hitpoints_display">Hitpoints</label><br>
                            <input type="text" id="form_input_hitpoints" class="hitpoints_display" name="hitpoints"><br>
                            <div class="form_input_error_wrapper hitpoints_display">
                                <p id="hitpoints_error_text_id"></p>
                            </div>
                        </div>
                        <div class="form_input_wrapper_col2">
                            <label for="form_input_number_of_entities label" class="entities_display">Number of Entities</label><br>
                            <div class="form_input_number_of_entities_number_input_wrapper entities_display">
                                <button class="form_input_number_of_entities_number_input decrement" onclick="inputEntitiesMaths(event)">-</button>
                                <input type="text" name="entities-quantity" id="form_input_number_of_entities_number_input"><br>
                                <button class="form_input_number_of_entities_number_input increment" onclick="inputEntitiesMaths(event)">+</button>
                            </div>
                            <div class="form_input_error_wrapper entities_display">
                                <p id="entitiesQuantity_error_text_id"></p>
                            </div>
                            <label for="form_input_initiative_bonus label" class="initiative_display">Initiative Bonus</label><br>
                            <div class="form_input_number_of_entities_number_input_wrapper initiative_display">
                                <button class="form_input_number_of_entities_number_input decrement" onclick="inputIniativeMaths(event)">-</button>
                                <input type="text" name="initiative-bonus" id="form_input_number_of_initiative_number_input"><br>
                                <button class="form_input_number_of_entities_number_input increment" onclick="inputIniativeMaths(event)">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form_button_wrapper">
                        <button class="form_submit_button" id="form_submit_button" onclick="createForm_submit(event)">Create</button>
                        <button class="form_close_button form_create_close_btn" id="form_close_button" onclick="formToggle(event)">Close</button>
                    </div>
                </form>
                <form class="form reset_form" id="reset_form_id">
                    <div class="form_title_wrapper">
                        <p class="form_title_text" onclick="resetForm_toggle(event)">Reset</p>
                        
                    </div>
                    <div class="form_input_wrapper form_input_wrapper_col">
                        <div class="drop_menu_wrapper">
                            <label for="clearType">Clear Type</label>
                            <select name="clearType" id="clearType">
                                <option value="none" selected   >-- --</option>
                                <option value="clearAll">Clear All Entities</option>
                                <option value="clearEntities">Clear common Entities</option>
                                <option value="clearCharacters">Clear NPC Characters</option>
                                <option value="clearPlayerCharacters">Clear Player Characters</option>
                            </select> 
                        </div>
                        <div class="drop_menu_wrapper">
                            <label for="clearType">Clear Dead or Marked</label>
                            <select name="clearSpecific" id="clearSpecific">
                                <option value="none" selected>-- --</option>
                                <option value="clearDead">Clear Dead</option>
                                <option value="clearMarked">Clear Marked</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form_button_wrapper">
                        <button class="form_submit_button" id="form_submit_button" onclick="resetForm_clear(event)">Reset</button>
                        <button class="form_close_button form_reset_close_btn" id="form_close_button" onclick="formToggle(event)">Close</button>
                    </div>
                </form>
                <form class="form edit_card" id="edit_card">
                    <div class="edit_nav_wrapper">
                        <div class="edit_title_wrapper" id="edit_wrapper_title">
                            <p class="edit_title_name">Soldier</p>
                            <p class="edit_title_entity_num">#33</p>
                            <p class="edit_title_type">entity</p>
                        </div>
                    </div>
                    <div class="edit_content_wrapper">
                        <div class="edit_content">
                            <div class="initiative_col">
                                <p class="edit_text_title">Initiative</p>
                                <p class="edit_text_value">18<span>(+3)</span></p>
                            </div>
                            <div class="initiative_col">
                                <div class="edit_input_wrapper">
                                    <button class="edit_input_modify_input">-</button>
                                    <input id="initiative_input_id">
                                    <button class="edit_input_modify_input">+</button>
                                </div>
                                <div class="edit_error_wrapper">
                                    Number Only.
                                </div>
                            </div>
                        </div>
                        <div class="edit_content">
                            <div class="hitpoints_col">
                                <p class="edit_text_title">Hitpoints</p>
                                <p class="edit_text_value edit_original_hp_color">80<span class="edit_original_hp_size">/99</span></p>
                            </div>
                            <div class="hitpoints_col">
                                <div class="edit_input_wrapper">
                                    <button class="edit_input_modify_input">-</button>
                                    <input id="hitpoints_input_id">
                                    <button class="edit_input_modify_input">+</button>
                                </div>
                                <div class="edit_error_wrapper">
                                    Number Only.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="edit_submit_wrapper">
                        <button class="edit_button submit_button" id="form_submit_button" onclick="updateCard(event)">Update</button>
                        <button class="edit_button close_button" id="form_close_button" onclick="closeUpdateCard(event)">Close</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="app_inner_card_container">
            <div class="app_inner_card_container_center_wrapper" id="app_inner_card_container_center_wrapper_id"></div>
        </div>
    </div>
    <script src="./javascript/form_create_check_submit.js"></script>
    <script src="./javascript/form_create_dynamic_builder.js"></script>
    <script src="./javascript/form_create_entities_intiative_logic.js"></script>
    <script src="./javascript/form_toggle_reset.js"></script>
    <script src="./javascript/form_reset_method.js"></script>
    <script src="./javascript/card_select_toggle.js"></script>
    <script src="./javascript/form_update_card.js"></script>
    <script src="./javascript/auto roll_order.js"></script>
    <script src="./javascript/toybox.js"></script>
</body>
</html>
